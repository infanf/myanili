<ng-container *ngIf="actors.length">
  <div class="grid grid-2x">
    <myanili-double-card
      *ngFor="let actor of actors"
      [left]="{
        poster: actor.person.images.webp?.image_url || actor.person.images.jpg.image_url,
        title: actor.person.name,
        subtitle: actor.language,
        link: '/person/' + actor.person.mal_id
      }"
    ></myanili-double-card>
  </div>
</ng-container>
