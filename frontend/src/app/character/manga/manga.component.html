<ng-container *ngIf="roles.data?.length">
  <div class="grid my-2">
    <myanili-media-card
      *ngFor="let role of roles.data"
      [poster]="role.manga.images.webp?.image_url || role.manga.images.jpg.image_url"
      [title]="role.manga.title"
      routerLink="/manga/details/{{ role.manga.mal_id }}"
      [icon]="role.role === 'Main' ? 'star-fill' : undefined"
      [attr.title]="role.role"
    ></myanili-media-card>
  </div>
</ng-container>
