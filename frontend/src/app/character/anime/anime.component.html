@if (roles.length) {
  <div class="grid my-2">
    @for (role of roles; track role) {
      <myanili-media-card
        [poster]="role.anime.images.webp?.image_url || role.anime.images.jpg.image_url"
        [title]="role.anime.title"
        routerLink="/anime/details/{{ role.anime.mal_id }}"
        [icon]="role.role === 'Main' ? 'star-fill' : undefined"
        [attr.title]="role.role"
      ></myanili-media-card>
    }
  </div>
}
