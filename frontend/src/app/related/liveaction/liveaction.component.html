@if (related_liveaction.length) {
  <div class="mb-3">
    <strong class="text-dark">Live Action</strong>
    <div class="grid my-2">
      @for (movie of related_liveaction; track movie) {
        <myanili-media-card
          [poster]="movie.poster"
          [title]="movie.title"
          (click)="open(movie.link)"
        ></myanili-media-card>
      }
    </div>
  </div>
}
