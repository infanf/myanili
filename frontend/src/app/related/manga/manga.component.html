<ng-container *ngIf="related_manga">
  <div *ngFor="let type of getRelatedMangas()" class="mb-3">
    <strong class="text-dark">{{ type.name }}</strong>
    <div class="grid my-2">
      <myanili-media-card
        *ngFor="let manga of type.entries"
        [poster]="manga.main_picture?.medium || manga.main_picture?.large"
        [title]="manga.title"
        routerLink="/manga/details/{{ manga.id }}"
      ></myanili-media-card>
    </div>
  </div>
</ng-container>
