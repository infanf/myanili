<ng-container *ngIf="related_anime">
  <div *ngFor="let type of getRelatedAnimes()" class="mb-3">
    <strong class="text-dark">{{ type.name }}</strong>
    <div class="grid my-2">
      <myanili-media-card
        *ngFor="let anime of type.entries"
        [poster]="anime.main_picture?.medium || anime.main_picture?.large"
        [title]="anime.title"
        routerLink="/anime/details/{{ anime.id }}"
      ></myanili-media-card>
    </div>
  </div>
</ng-container>
