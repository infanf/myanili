@if (related_anime) {
  @for (type of getRelatedAnimes(); track type) {
    <div class="mb-3">
      <strong class="text-dark">{{ type.name }}</strong>
      <div class="grid my-2">
        @for (anime of type.entries; track anime) {
          <myanili-media-card
            [poster]="anime.main_picture?.medium || anime.main_picture?.large"
            [title]="anime.title"
            routerLink="/anime/details/{{ anime.id }}"
          ></myanili-media-card>
        }
      </div>
    </div>
  }
}
