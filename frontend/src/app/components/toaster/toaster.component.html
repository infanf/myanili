@if (service.messages$; as messages) {
  <section id="toaster" [ngClass]="{ higher: !hideNavbar }">
    @for (message of messages; track message) {
      <div
        class="alert alert-dismissible ps-2 py-1"
        role="alert"
        [ngClass]="{
          'alert-success': message.type === 'success',
          'alert-danger': message.type === 'error',
          'alert-primary': message.type === 'info',
        }"
      >
        <span>{{ message.message }}</span>
        <button
          type="button"
          class="btn-close link-dark p-2"
          (click)="service.removeMessage(message.id)"
          aria-label="Close"
        ></button>
      </div>
    }
  </section>
}
