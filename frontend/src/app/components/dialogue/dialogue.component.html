<div class="modal-header">
  @if (title) {
    <h5 class="modal-title">
      {{ title }}
    </h5>
  }
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  @if (message) {
    <div style="white-space: pre-line">{{ message }}</div>
  }
  @if (prompt) {
    <form (submit)="submit(prompt.value)">
      <input
        [type]="prompt.type"
        [(ngModel)]="prompt.value"
        [placeholder]="prompt.placeholder || ''"
        class="form-control mt-3"
        name="value"
        autocomplete="off"
        #value
      />
    </form>
  }
</div>
<div class="modal-footer">
  @for (button of buttons; track button) {
    <button
      type="button"
      [attr.class]="button.class + ' btn btn-primary'"
      (click)="submit(button.value)"
    >
      {{ button.label }}
    </button>
  }
</div>
