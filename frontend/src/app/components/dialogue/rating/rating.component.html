<div class="modal-header">
  <h5 class="modal-title">Add rating</h5>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  Your rating for "{{ title }}"?
  <div class="text-center">
    <myanili-rating [(rating)]="rating"></myanili-rating>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submit()">Add rating</button>
</div>
