@if (icon) {
  <myanili-icon
    class="badge rounded-pill bg-primary"
    style="position: absolute; top: 0.5rem; right: 0.5rem; height: 2rem; padding-top: 0.5rem"
    [name]="icon"
  ></myanili-icon>
} @else {
  @if (status) {
    @if (status === 'watching' || status === 'reading') {
      <div
        style="
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          border-radius: 50%;
          overflow: hidden;
          line-height: 1;
        "
      >
        <circle-progress
          [percent]="parts ? ((progress || 0) / parts) * 100 : 0"
          [radius]="14"
          [title]="'' + (progress || '0') + '/' + (parts || '?')"
          [showTitle]="true"
          [titleColor]="'currentColor'"
          [titleFontSize]="'8px'"
          style="border-radius: 50%"
          class="text-white bg-primary"
        ></circle-progress>
      </div>
    } @else {
      <myanili-icon-status
        class="badge rounded-pill {{ bgClass }}"
        style="position: absolute; top: 0.5rem; right: 0.5rem; height: 2rem; padding-top: 0.5rem"
        [status]="status"
      ></myanili-icon-status>
    }
  } @else {
    @if (recommendations) {
      <div
        class="badge rounded-pill {{ bgClass }}"
        style="position: absolute; top: 0.5rem; right: 0.5rem"
      >
        {{ recommendations }}
      </div>
    }
  }
}
