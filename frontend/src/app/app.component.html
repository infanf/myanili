<app-navbar></app-navbar>
<ng-container *ngIf="loggedIn && loggedIn != '***loading***'">
  <router-outlet></router-outlet>
  <div class="busy-overlay" *ngIf="busy">
    <app-icon *ngIf="!loadingPercent" name="loading" [size]="64"></app-icon>
    <app-icon-progress
      *ngIf="loadingPercent"
      [percent]="loadingPercent"
      [size]="64"
      name="loading"
    ></app-icon-progress>
  </div>
</ng-container>
