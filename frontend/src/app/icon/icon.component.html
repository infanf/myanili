<svg
  *ngIf="name !== 'loading' && name !== 'loading-circle'"
  class="bi"
  [attr.width]="size"
  [attr.height]="size"
  fill="currentColor"
>
  <use [attr.xlink:href]="'bootstrap-icons.svg#' + name" />
</svg>
<svg
  *ngIf="name === 'loading' || name === 'loading-circle'"
  [name]="name"
  class="bi"
  [attr.width]="size"
  [attr.height]="size"
  fill="currentColor"
  [size]="size"
  app-icon-loading
></svg>
