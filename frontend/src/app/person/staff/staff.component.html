<div class="grid grid-2x">
  @for (anime of credits; track anime) {
    <myanili-double-card
      [left]="{
        poster: anime.anime.images.webp?.image_url || anime.anime.images.jpg.image_url,
        title: anime.anime.title,
        subtitle: anime.position,
        link: '/anime/details/' + anime.anime.mal_id,
      }"
    ></myanili-double-card>
  }
</div>
