<div class="grid grid-2x">
  <myanili-double-card
    *ngFor="let role of animes"
    [left]="{
      poster: role.character.images.jpg.image_url,
      title: role.character.name,
      subtitle: role.role,
      link: '/character/' + role.character.mal_id
    }"
    [right]="{
      poster: role.anime.images.jpg.image_url,
      title: role.anime.title,
      link: '/anime/details/' + role.anime.mal_id
    }"
  ></myanili-double-card>
</div>
