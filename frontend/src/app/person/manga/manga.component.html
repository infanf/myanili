<ng-container *ngIf="mangas?.length">
  <div class="grid grid-2x">
    <myanili-double-card
      *ngFor="let manga of mangas"
      [left]="{
        poster: manga.manga.images.webp?.image_url || manga.manga.images.jpg.image_url,
        title: manga.manga.title,
        subtitle: manga.position,
        link: '/manga/details/' + manga.manga.mal_id
      }"
    ></myanili-double-card>
  </div>
</ng-container>
