<ng-container *ngIf="mangas.data?.length">
    <div class="grid my-2">
      <myanili-media-card
        *ngFor="let manga of mangas.data"
        [poster]="manga.manga.images.webp?.image_url || manga.manga.images.jpg.image_url"
        [title]="manga.manga.title"
        routerLink="/manga/details/{{ manga.manga.mal_id }}"
        [attr.title]="manga.manga"
      ></myanili-media-card>
    </div>
  </ng-container>
