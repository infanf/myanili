<div class="modal-header">
  <h5 class="modal-title">Settings</h5>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss()">
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-header">Anime/Manga</div>
    <div class="card-body">
      <div class="row">
        <div class="col-5">Language</div>
        <div class="col-7">
          <select class="form-control" (change)="changeLang()" [(ngModel)]="lang">
            <option value="default">R≈çmaji</option>
            <option value="en">English</option>
            <option value="jp">Japanese</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-5">Seasonal</div>
        <div class="col-7">
          <select class="form-control" (change)="changeInList()" [(ngModel)]="inlist">
            <option value="false">Show all Airing</option>
            <option value="true">Show only in my list</option>
          </select>
        </div>
      </div>
    </div>
    </div>
    <div class="card mt-3">
    <div class="card-header">Account</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-5">MyAnimeList</div>
        <div class="col-7">
          <ng-container *ngIf="malLoggedIn">
            <a href="https://myanimelist.net/profile/{{ malLoggedIn.name }}" target="_blank">{{
              malLoggedIn.name
            }}</a>
            <app-icon class="cursor-pointer" name="x" size="20" (click)="malLogoff()"></app-icon>
          </ng-container>
        </div>
      </div>
      <div class="row">
        <div class="col-5">Trakt.tv</div>
        <div class="col-7">
          <ng-container *ngIf="traktLoggedIn; else traktConnectTemplate">
            <a href="https://trakt.tv/users/{{ traktLoggedIn }}" target="_blank">{{
              traktLoggedIn
            }}</a>
            <app-icon class="cursor-pointer" name="x" size="20" (click)="traktLogoff()"></app-icon>
          </ng-container>
          <ng-template #traktConnectTemplate>
            <button class="btn btn-sm btn-primary" (click)="traktConnect()">
              <svg
                class="d-inline"
                style="width: 1rem"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 144.8 144.8"
              >
                <g fill="currentColor">
                  <path
                    d="M29.5,111.8c10.6,11.6,25.9,18.8,42.9,18.8c8.7,0,16.9-1.9,24.3-5.3L56.3,85L29.5,111.8z"
                  />
                  <path
                    d="M56.1,60.6L25.5,91.1L21.4,87l32.2-32.2h0l37.6-37.6c-5.9-2-12.2-3.1-18.8-3.1c-32.2,0-58.3,26.1-58.3,58.3
      c0,13.1,4.3,25.2,11.7,35l30.5-30.5l2.1,2l43.7,43.7c0.9-0.5,1.7-1,2.5-1.6L56.3,72.7L27,102l-4.1-4.1l33.4-33.4l2.1,2l51,50.9
      c0.8-0.6,1.5-1.3,2.2-1.9l-55-55L56.1,60.6z"
                  />
                  <path
                    d="M115.7,111.4c9.3-10.3,15-24,15-39c0-23.4-13.8-43.5-33.6-52.8L60.4,56.2L115.7,111.4z M74.5,66.8l-4.1-4.1l28.9-28.9
      l4.1,4.1L74.5,66.8z M101.9,27.1L68.6,60.4l-4.1-4.1L97.8,23L101.9,27.1z"
                  />
                  <g>
                    <g>
                      <path
                        d="M72.4,144.8C32.5,144.8,0,112.3,0,72.4C0,32.5,32.5,0,72.4,0s72.4,32.5,72.4,72.4C144.8,112.3,112.3,144.8,72.4,144.8z
               M72.4,7.3C36.5,7.3,7.3,36.5,7.3,72.4s29.2,65.1,65.1,65.1s65.1-29.2,65.1-65.1S108.3,7.3,72.4,7.3z"
                      />
                    </g>
                  </g>
                </g>
              </svg>
              Connect
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
