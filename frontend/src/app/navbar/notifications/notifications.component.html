<div class="py-2 text-white me-3" ngbDropdown>
  <myanili-icon
    [name]="unreadNotificationsCount ? 'bell-fill' : 'bell'"
    ngbDropdownToggle
  ></myanili-icon>
  <div
    class="dropdown-menu dropdown-menu-end"
    ngbDropdownMenu
    aria-labelledby="notificationsDropdown"
    style="--bs-dropdown-min-width: 16rem"
  >
    <table class="table table-striped table-sm table-hover my-0">
      <thead>
        <tr *ngIf="notificationsList.length && unreadNotificationsCount" (click)="markRead()">
          <th>
            <myanili-icon name="bell-slash"></myanili-icon>
          </th>
          <th colspan="2">Mark all as read</th>
        </tr>
        <tr *ngIf="!notificationsList.length">
          <td colspan="3" class="text-center">No current notifications</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notification of notificationsList" (click)="callback(notification)">
          <td>
            <myanili-icon-anilist *ngIf="notification.platform == 'al'"></myanili-icon-anilist>
            <myanili-icon-mal *ngIf="notification.platform == 'mal'"></myanili-icon-mal>
            <myanili-icon-kitsu *ngIf="notification.platform == 'kitsu'"></myanili-icon-kitsu>
          </td>
          <td [class]="{ 'fw-bold': notification.unread }">
            {{ notification.text }}
          </td>
          <td>
            {{ notification.createdAt | dateAgo }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
