      <tr>
        <th colspan="4" class="text-center">Reading</th>
      </tr>
      <tr>
        <th>Name</th>
        <th><span class="d-none d-md-inline">Platform</span></th>
        <th>Chapter</th>
        <th>Volume</th>
      </tr>
