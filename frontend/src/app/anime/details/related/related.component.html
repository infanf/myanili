<ng-container *ngIf="related_anime">
  <div *ngFor="let type of getRelatedAnimes()" class="mb-3">
    <strong class="text-dark">{{ type.name }}</strong>
    <section class="mb-3" *ngIf="type.entries.length">
      <div class="overflow-auto mt-2">
        <div class="d-flex" [ngStyle]="{ 'width.rem': 11 * type.entries.length }">
          <div
            class="card me-3 cursor-pointer"
            style="width: 10rem"
            *ngFor="let recom of type.entries"
            [routerLink]="'/anime/details/' + recom.id"
          >
            <img
              *ngIf="recom.main_picture?.large || recom.main_picture?.medium"
              style="height: 16rem; object-fit: cover"
              [src]="
                recom.main_picture?.large ||
                recom.main_picture?.medium ||
                '/assets/blank-poster.svg'
              "
              class="card-img-top"
              [alt]="recom.title"
            />
            <div class="card-body p-2">
              <div>{{ recom.title }}</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-container>
