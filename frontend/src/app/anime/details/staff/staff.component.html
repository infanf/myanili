<div class="grid grid-2x">
  @for (person of persons; track person) {
    <myanili-double-card
      [left]="{
        poster: person.person.images?.jpg?.image_url || '/assets/blank-poster.svg',
        title: person.person.name,
        subtitle: person.positions.join(', '),
        link: '/person/' + person.person.mal_id,
      }"
    ></myanili-double-card>
  }
</div>
