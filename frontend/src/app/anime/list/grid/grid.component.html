<div class="grid m-2">
  <myanili-media-card
    *ngFor="let anime of animes"
    [status]="anime.list_status.status"
    [poster]="anime.node.main_picture?.medium || anime.node.main_picture?.large"
    [title]="
      anime.my_extension?.displayName ||
      (lang === 'en'
        ? anime.node.alternative_titles?.en
        : lang === 'jp'
        ? anime.node.alternative_titles?.ja
        : anime.node.title) ||
      anime.node.title
    "
    [progress]="anime.list_status.num_episodes_watched"
    [parts]="anime.node.num_episodes"
    [mediaType]="anime.node.media_type"
    routerLink="/anime/details/{{ anime.node.id }}"
  ></myanili-media-card>
</div>
